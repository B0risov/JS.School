<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet">
    <title>Lesson 1 homework</title>
</head>
<body>
        <div class="iphone">
            <div class="button button__volume-top"></div>
            <div class="button button__volume-bottom"></div>
            <div class="button button__on"></div>
            <div class="button notifications__button"></div>
                <div class="camera"></div>
                <div class="sensors">
                    <div class="sensor"></div>
                    <div class="microphone"></div>
                </div>
            <div class="display">
                <div class="status__bar">
                    <div class="connection">
                        <p class="connection__text">&bull;&bull;&bull;&bull;&bull; SingTel</p>
                        <img class="wifi" src="./images/wifi_icon.png" alt="wifi icon">
                    </div>
                    <div class="line top-line"></div>
                    <img class="battery" src="./images/Battery-icon-okf83.png" alt="battery icon">
                </div>
                <h1 class="time">5:18</h1>
                <p class="date">Wednesday, 24 September</p>
                <p class="unlock">&gt; Slide to unlock</p>
                <div class="footer">
                    <div class="line bottom-line"></div>
                    <img class="photo__button" src="./images/camera-icon.png">
                </div>
            </div>
            <div class="home__button"></div>
        </div>
</body>
</html>
